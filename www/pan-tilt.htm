<!doctype html><html>
<head>
<meta charset='utf-8' />
<link rel='stylesheet' type='text/css' href='/css/sweep.css' />
<title>Pan/Tilt Controls</title>
<script src='/socket.io/socket.io.js'></script>
<script type="text/javascript" src="/js/ccv.js"></script>
<script type="text/javascript" src="/js/face.js"></script>

</head>
<body>
<section id="controls">
  <br /><label><span>Pan</span>
  <input name=Pan type=range min="0" max="100" value="50" step="20" /></label>
  <br /><label><span>Tilt</span>
  <input name=Tilt type=range min="0" max="100" value="50" step="20" /></label>
  <fieldset>
    <label><span>320x200</span><input type="radio" name="camsettings" value="320x200"></label>
    <label><span>320x320</span><input type="radio" name="camsettings" value="320x320"></label>
    <label><span>640x320</span><input type="radio" name="camsettings" value="640x320"></label>
    <label><span>400x400</span><input type="radio" name="camsettings" value="400x400"></label>
    <label><span>512x512</span><input type="radio" name="camsettings" value="512x512"></label>
  </fieldset>
  <progress id="lameness" max=100></progress>
  <br />
  <br />
</section>
<section id="motion">
  <canvas id="canvas-source" width="640" height="480"></canvas>
  <canvas id="canvas-highlights" width="640" height="480"></canvas>
  <canvas id="canvas-blended" width="640" height="480"></canvas>
  <div id="hotSpots"></div>
</section>
<script type='text/javascript' src='/js/sweeper.js' async defer></script>
</body>
</html>
